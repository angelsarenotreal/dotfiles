[General]
# Colors: Pure Black & White
Background="#000000"
AccentColor="#ffffff"
MainColor="#ffffff"
FontColor="#ffffff"
FillColor="#000000"

# Layout: Center the UI
FormPosition="center"
HaveFormBackground="true"
FormBackgroundColor="#000000"

# Security & Minimalism
UserIcon=""                # This hides the user image
PasswordShowLastLetter="false" # This stops the password from peeking
InputBorderWidth="2"

# Kill any grey overlays or gradients
ScreenPadding="0"
FullBlur="false"
PartialBlur="false"
# Ensure the background color is explicitly set here too
BackgroundColor="#000000"
