general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = # Leave this empty to force solid color 
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 0 # 0 disables blurring
}

# TIME
label {
    monitor =
    text = $TIME
    color = rgb(255, 255, 255) # Pure white 
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -150
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(0, 0, 0)
    inner_color = rgb(255, 255, 255)
    font_color = rgb(0, 0, 0)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}
